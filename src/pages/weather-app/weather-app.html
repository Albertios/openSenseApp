<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>WeatherBox</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
      <button ion-button (click)="presentPopoverRadarMap($event)" icon-only>
        <ion-icon name="umbrella"></ion-icon>
      </button>

      <button ion-button (click)="presentPopover($event)" icon-only>
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card *ngIf="boxData">

    <img src="../../assets/imgs/raisingSun.jpg"/>
    
    <div class="card-title">{{boxData.name}} 
      <br>
      {{boxData.date}}
      <br>
      {{boxData.time}}
    </div>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  </ion-card>

  <div *ngIf="boxData; else elseBlock">
    <ion-list>
      <div ion-item *ngFor="let sensor of boxData.sensors">
        <h2>{{sensor.title}}</h2>
        <p *ngIf="sensor.lastMeasurement!=undefined">{{sensor.lastMeasurement.value}} &nbsp; {{sensor.unit}}</p>
      </div>
    </ion-list>
  </div>

    <!-- This block should be executed if no weather data is provided by the SenseBox
        Weather data is searched for using weather-app.ts: getReplacementData
        replacementData is provided in variable weather and can be used as:

        <ion-item>
            <strong> temp:</strong> {{weather.list["0"].main.temp}}
          </ion-item>

    -->

</ion-content>
