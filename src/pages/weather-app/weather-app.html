<!-- Import Leaflet.JS-->
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="boxData">{{boxData.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="locate_click()" icon-only>
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)" icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="buttons-components-page">
  <ion-card>
    <ion-card-content>
      <!--  <ion-img src="https://api.sat24.com/animated/DE/rainTMC/3/Central%20European%20Standard%20Time/9553668"></ion-img>
         <img src="https://api.sat24.com/animated/EU/rainTMC/3/Central%20European%20Standard%20Time/5384757 " /> -->
      <!-- <img src="{{api.sat24Url}}"> -->
     <div id="rainviewerMap" hidden></div>
      <iframe src="https://www.rainviewer.com/map.html?loc=51.9606649, 7.6261347,4&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=1&rmt=2&c=5&o=100&lm=1&th=1" width="100%" frameborder="0" style="border:0;height:50vh;" allowfullscreen></iframe>
        </ion-card-content>

       <ion-refresher (ionRefresh)="doRefresh($event)">
         <ion-refresher-content></ion-refresher-content>
       </ion-refresher>


       <ion-item>
         <button ion-button > <ion-icon name="share"></ion-icon> </button>
       </ion-item>
     </ion-card>

     <div *ngIf="boxData">
       <ion-list>
         <div ion-item *ngFor="let sensor of boxData.sensors">
           <h2>{{sensor.title}}</h2>
           <p>{{sensor.lastMeasurement.value}} &nbsp; {{sensor.unit}}</p>
         </div>
       </ion-list>
     </div>

    </ion-content>
