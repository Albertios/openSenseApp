<script src="forecast.js"></script> -->


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="calendar"> Forecast</ion-icon></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="secondary" (click)="checkName()">Get forecasting result</button>

    <ion-grid>
      <ion-row justify-content-start>
        <ion-col col-3>
          Temp9
        </ion-col>
        <ion-col col-3>
          Temp12
        </ion-col>
        <ion-col col-3>
          Temp15
        </ion-col>
      </ion-row>
      
      <ion-row justify-content-start>
        <ion-col col-3>
          {{item | slice:0:1}}
        </ion-col>

        <ion-col col-3>
          {{item | slice:1:2}}
        </ion-col>

        <ion-col col-3>
          {{item | slice:2:3}}
        </ion-col>
      </ion-row>
    </ion-grid>




</ion-content>
